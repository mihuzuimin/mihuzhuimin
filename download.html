<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>浅陌游戏俱乐部 - 下载</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义 CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff6600;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        header p {
            font-size: 1.2rem;
        }
        .section {
            padding: 60px 0;
        }
        .section:nth-child(even) {
            background-color: #fff;
        }
        .section:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .search-container {
            margin-bottom: 30px;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .download-item {
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .social-icon {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #fff;
            transition: color 0.3s;
        }
        .social-icon:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>

    <!-- 头部 -->
    <header>
        <div class="container">
            <h1>浅陌游戏俱乐部 - 下载</h1>
            <p>下载您需要的游戏资源</p>
        </div>
    </header>

    <!-- 搜索和下载内容 -->
    <section class="section" id="downloads">
        <div class="container">
            <div class="search-container">
                <input type="text" id="searchInput" class="form-control" placeholder="搜索下载内容...">
            </div>
            <div class="row" id="downloadsRow">
                <div class="col-md-4 download-item">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Dota 2">
                        <div class="card-body">
                            <h5 class="card-title">Dota 2</h5>
                            <p class="card-text">多人在线战术竞技游戏</p>
                            <a href="#" class="btn btn-primary">下载</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 download-item">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="魔兽世界">
                        <div class="card-body">
                            <h5 class="card-title">魔兽世界</h5>
                            <p class="card-text">角色扮演游戏</p>
                            <a href="#" class="btn btn-primary">下载</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 download-item">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="绝地求生">
                        <div class="card-body">
                            <h5 class="card-title">绝地求生</h5>
                            <p class="card-text">第一人称射击游戏</p>
                            <a href="#" class="btn btn-primary">下载</a>
                        </div>
                    </div>
                </div>
                <!-- 可以添加更多下载项 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 浅陌游戏俱乐部</p>
            <div class="social-icons">
                <a href="https://b23.tv/ivjr19I" class="social-icon" target="_blank">
                    <i class="fab fa-bilibili"></i> B站UP主
                </a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById('searchInput');
            const downloadsRow = document.getElementById('downloadsRow');

            searchInput.addEventListener('input', function() {
                const filter = searchInput.value.toLowerCase();
                const items = downloadsRow.getElementsByClassName('download-item');

                for (let item of items) {
                    const title = item.getElementsByClassName('card-title')[0].textContent.toLowerCase();
                    const text = item.getElementsByClassName('card-text')[0].textContent.toLowerCase();
                    if (title.includes(filter) || text.includes(filter)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
